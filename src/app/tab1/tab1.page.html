<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Derslerim </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of myCourses" (click)="openDetails(item.courseClassroomID)">
      <ion-col>
        <h4>{{ item.courseName }}</h4>
        <p>{{ item.instractorName}}</p>
        <p>{{ item.courseCode }}</p>
      </ion-col>
    </ion-item>
  </ion-list>

</ion-content>
