<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title> Derslerim </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../assets/loading.gif" *ngIf="loading" />
  <div *ngIf="!loading">
    <ion-list>
      <ion-item
        *ngFor="let item of myCourses"
        (click)="openDetails(item.courseClassroomID)"
      >
        <ion-col>
          <h4 class="course-header">{{ item.courseName }}</h4>
          <p>{{ item.instractorName}}</p>
        </ion-col>

        <i><p class="course-code">{{ item.courseCode }}</p></i>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
