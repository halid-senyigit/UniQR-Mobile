<ion-toolbar class="main-color">
  <ion-img width="80" height="80" src="../assets/uniqrlogo.png"></ion-img>
  <ion-text class="texts" color="dark">
    <h5>Welcome to UniQR app.</h5>
  </ion-text>
</ion-toolbar>

<ion-content class="main-color">
  <ion-grid>
    <form>
      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Student Number</ion-label>
        <ion-input name="email" type="number" required #username></ion-input>
      </ion-item>
      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          name="password"
          type="password"
          required
          #password
        ></ion-input>
      </ion-item>

      <ion-col>
        <ion-button color="dark" size="normal" expand="block" (click)="submit()"
          >Login</ion-button
        >
      </ion-col>
    </form>
  </ion-grid>
  <ion-row class="button-row">
    <ion-text class="texts" color="dark">
      <h5>Register if you don't have an account.</h5>
    </ion-text>
    <ion-col>
      <ion-button
        item-center
        color="tertiary"
        size="normal"
        expand="block"
        (click)="register()"
        >Register</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
