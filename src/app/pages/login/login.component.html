<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title text-center>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <form>
      <ion-item lines="full">
        <ion-label position="floating">Enter Email</ion-label>
        <ion-input name="email" type="number" required #username></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Enter Password</ion-label>
        <ion-input name="password" type="password" required #password></ion-input>
      </ion-item> 
      <ion-row>   
          <ion-col>
            <ion-button size="large" expand="block" (click)="submit()">Login</ion-button>
          </ion-col>
      </ion-row>
  </form>
</ion-content>
