<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ders Adı </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-col>
      <h4>Ders Adı</h4>
      <p>Hoca Adı</p>
      <p>Sınıf Katı</p>
      <p>Sınıf Kodu</p>
      <p>Ders Kodu</p>
      <p>Derse Katılan Sayısı</p>
      <ion-item>
        <ion-icon name="notifications">Duyurular</ion-icon>
        <h4>Duyurular</h4>
      </ion-item>

      <ion-item>
        <ion-col>
          <div>
            <h5>- Başlık -</h5>
            <p>Mesaj</p>
            <p>
              <i>Kurs Adı</i>
            </p>
          </div>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col>
          <div>
            <h5>- Başlık -</h5>
            <p>Mesaj</p>
            <p>
              <i>Kurs Adı</i>
            </p>
          </div>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-icon name="document-outline"></ion-icon>
        <h4>Dosyalar</h4>
      </ion-item>
      <ion-item>
        <ion-col>
          <div>
            <h5>Dosya Adı</h5>
            <ion-button color="primary" size="small" (click)="download()"
              >İndir</ion-button
            >
          </div>
        </ion-col>
      </ion-item>
    </ion-col>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button
        color="tertiary"
        size="normal"
        expand="block"
        (click)="courses()"
        >Return Courses</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
