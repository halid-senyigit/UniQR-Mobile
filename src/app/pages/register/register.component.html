<ion-toolbar class="main-color">
  <ion-img src="../assets/uniqrlogo.png"></ion-img>
  <ion-text class="texts" color="dark">
    <ion-buttons>
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-text>
</ion-toolbar>
<ion-content class="main-color">
  <ion-grid>
    <form>
      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input name="fullname" type="text" required #fullname></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Student Number</ion-label>
        <ion-input name="number" type="number" required #number></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Enter Email</ion-label>
        <ion-input name="email" type="text" required #email></ion-input>
      </ion-item>

      <ion-item class="form-item" lines="full">
        <ion-label position="floating">Enter Password</ion-label>
        <ion-input
          name="password"
          type="password"
          required
          #password
        ></ion-input>
      </ion-item>

      <ion-col class="ion-justify-content-center">
        <ion-button color="dark" size="normal" expand="block" (click)="submit()"
          >Register</ion-button
        >
      </ion-col>
    </form>
  </ion-grid>
</ion-content>
